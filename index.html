---
layout: default
published: true
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
      <a href="https://rsquared1427.github.io{{ post.url }}#disqus_thread">0 Comments</a>
    </article>
  {% endfor %}
</div>
